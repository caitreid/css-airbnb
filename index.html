<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Meet Guidebooks</title>
</head>
<body>
  <div class="container">
    <h2>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts.</p>
    <section>
      <div class="rail">
        <div class="rail__card" id="img1"><span>San Francisco</span></div>
        <div class="rail__card" id="img2"><span>New York</span></div>
        <div class="rail__card" id="img3"><span>London</span></div>
      </div>
      <div class="button">See All Guidebooks</div>
    </section>
    <section>
      <h2>Just for the Weekend</h2>
      <p>Discover new, inspiring places, just for the weekend.</p>
      <div class="rail">
        <div class="rail__card" id="img4"><span>Napa</span></div>
        <div class="rail__card" id="img5"><span>Sonoma</span></div>
        <div class="rail__card" id="img6"><span>San Francisco</span></div>
      </div>

    </section>
  </div>

</html>
